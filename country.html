<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./country.js" defer></script>

    <title>Rest Countries API with Color Theme Switcher</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__heading">Where in the world?</h1>
      <button class="header__mode-switcher">
        <ion-icon name="moon-outline"></ion-icon>Dark Mode
      </button>
    </header>

    <main>
      <div class="country">
        <button class="back-btn">
          <ion-icon name="arrow-back-outline"></ion-icon>Back
        </button>

        <div class="country__details">
          <img src="" alt="" />
          <div class="country__details--container">
            <h1></h1>
            <div class="country__details--text">
              <p><b>Native Name: </b><span class="native-name"></span></p>
              <p><b>Population: </b><span class="population"></span></p>
              <p><b>Region: </b><span class="region"></span></p>
              <p><b>Sub Region: </b><span class="sub-region"></span></p>
              <p><b>Capital: </b><span class="capital"></span></p>
              <p><b>Top level Domain: </b><span class="domain"></span></p>
              <p><b>Currencies: </b><span class="currencies"></span></p>
              <p><b>Language: </b><span class="language"></span></p>
            </div>

            <div class="country__details--border">
              <b class="neighbour-name">Border Countries: </b>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
