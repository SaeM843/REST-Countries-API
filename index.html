<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./main.js" defer></script>

    <title>Rest Countries API with Color Theme Switcher</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__heading">Where in the world?</h1>
      <button class="header__mode-switcher">
        <ion-icon name="moon-outline"></ion-icon>Dark Mode
      </button>
    </header>

    <main class="search">
      <div class="search__options">
        <form>
          <ion-icon name="search-outline"></ion-icon>
          <input
            class="search__input"
            type="search"
            placeholder="Search for a country..."
          />
        </form>

        <select class="search__regions" name="regions">
          <option value="placeholder" disabled selected>
            FIlter by Region
          </option>
          <option class="option-box" value="Africa">Africa</option>
          <option class="option-box" value="Americas">America</option>
          <option class="option-box" value="Asia">Asia</option>
          <option class="option-box" value="Europe">Europe</option>
          <option class="option-box" value="Oceania">Oceania</option>
        </select>
      </div>

      <div class="search__results--cards"></div>
    </main>
  </body>
</html>
