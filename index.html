<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Rest Countries API with Color Theme Switcher</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__heading">Where in the world?</h1>
      <button class="header__mode-switcher">
        <ion-icon name="moon-outline"></ion-icon>Dark Mode
      </button>
    </header>

    <main class="search">
      <form>
        <input
          class="search__input"
          type="search"
          placeholder="Search for a country..."
        />
      </form>

      <select class="search__regions" name="regions">
        <option value="placeholder" disabled selected>FIlter by Region</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </main>
  </body>
</html>
